<div 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
  *ngIf="show"
  (click)="onClose()"  
>
  <div 
    class="bg-white p-6 rounded-lg max-w-lg w-full relative"
    (click)="$event.stopPropagation()" 
  >
    <button (click)="onClose()" class="absolute top-2 right-2 text-gray-600 hover:text-black">
      âœ–
    </button>

    <img [src]="image" [alt]="name" class="w-full h-64 object-cover rounded-md mb-4">
    <h2 class="text-2xl font-bold text-center text-primary mb-2">{{ name }}</h2>
    <p class="text-gray-700 text-center">{{ description }}</p>
  </div>
</div>
