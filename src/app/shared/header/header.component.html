                    <a routerLink="/escuela" class="transition-colors duration-300 hover:text-[#E5C97C]" href="">Escuela</a>

                    <a routerLink="/ejemplares" class="transition-colors duration-300 hover:text-[#E5C97C]" href="">Ejemplares</a>

                <li class="lg:px-6">
